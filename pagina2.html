<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f4f9;
      }

      .navbar {
        background-color: #007bff;
      }

      .navbar .navbar-brand {
        color: #ffffff;
      }

      .navbar .navbar-brand:hover {
        color: #ffffff;
      }

      .pokemon-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .pokemon-image:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .combat-section {
        display: block;
        text-align: center;
        margin-top: 30px;
      }

      .btn-restart, .btn-back, .btn-page3 {
        margin-top: 20px;
      }

      .gif-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .gif-container img {
        max-width: 200px;
        margin: 10px;
      }

      .pokemon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .pokemon-info {
        text-align: center;
        width: 180px;
        height: 250px;
        margin-top: 10px;
        background-color: #007bff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 200px;
      }

      .pokemon-info h3 {
        color: #fff;
      }

      .form-label, h2, h3 {
        color: #333;
      }

      .btn-primary {
        background-color: #ffffff;
        border-color: #ffffff;
        color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        color: #ffffff;
      }

      .btn-secondary, .btn-danger, .btn-info {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-secondary:hover, .btn-danger:hover, .btn-info:hover {
        background-color: #5a6268;
        border-color: #5a6268;
      }

      .combat-display {
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-height: 150px;
        text-align: center;
      }

      .combat-message {
        font-size: 1.5rem;
        color: #007bff;
      }

      .combat-choice-container {
        margin-top: 30px;
      }

      .combat-choice-container button {
        margin: 10px;
      }

      .enemy-choice-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        text-align: center;
      }

      .enemy-choice-container h3 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      /* Estilos para el título "Enemigo" */
      #enemyTitle {
        display: none;
        color: #d9534f;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Ajuste para mejorar la visualización del mensaje */
      .combat-display p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>

    <!-- Barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokémon Battle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="pagina2.html">Página 2</a></li>
              <li class="nav-item"><a class="nav-link" href="pagina3.html">Página 3</a></li>
              <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a></li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sección de combate de Pokémon -->
    <main>
      <div class="container combat-section">
        <h2>-----------</h2>
        <div class="pokemon-container">
          <div class="pokemon-info">
            <img src="imagen/lucario3.jpg" class="pokemon-image" alt="Lucario">
            <h3>Lucario</h3>
            <button class="btn btn-primary" onclick="selectPokemon('Lucario')">Seleccionar</button>
          </div>
          <div class="pokemon-info">
            <img src="imagen/greninja3.jpg" class="pokemon-image" alt="Greninja">
            <h3>Greninja</h3>
            <button class="btn btn-primary" onclick="selectPokemon('Greninja')">Seleccionar</button>
          </div>
          <div class="pokemon-info">
            <img src="imagen/zoroark3.jpg" class="pokemon-image" alt="Zoroark">
            <h3>Zoroark</h3>
            <button class="btn btn-primary" onclick="selectPokemon('Zoroark')">Seleccionar</button>
          </div>
        </div>

        <!-- Zona de selección de enemigo (se muestra después de elegir tu Pokémon) -->
        <h3 id="enemyTitle">Enemigo</h3>
        <div id="enemyChoiceSection" class="enemy-choice-container" style="display: none;">
          <div class="pokemon-info">
            <img src="imagen/lucario3.jpg" class="pokemon-image" alt="Lucario">
            <h3>Lucario</h3>
            <button class="btn btn-secondary" onclick="selectEnemy('Lucario')">Enemigo</button>
          </div>
          <div class="pokemon-info">
            <img src="imagen/greninja3.jpg" class="pokemon-image" alt="Greninja">
            <h3>Greninja</h3>
            <button class="btn btn-secondary" onclick="selectEnemy('Greninja')">Enemigo</button>
          </div>
          <div class="pokemon-info">
            <img src="imagen/zoroark3.jpg" class="pokemon-image" alt="Zoroark">
            <h3>Zoroark</h3>
            <button class="btn btn-secondary" onclick="selectEnemy('Zoroark')">Enemigo</button>
          </div>
        </div>

        <!-- Zona de combate dinámica -->
        <div class="combat-display" id="combatDisplay">
          <p class="combat-message">Selecciona tu Pokémon para empezar el combate.</p>
        </div>

        <button class="btn btn-danger btn-restart" onclick="restartBattle()">Reiniciar Batalla</button>
        <!-- Opción para volver atrás -->
        <button class="btn btn-info btn-back" onclick="window.history.back()">Volver Atrás</button>
      </div>
    </main>

    <!-- JavaScript de Bootstrap y funcionalidad dinámica -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
      var playerPokemon = null;
      var enemyPokemon = null;

      // Función para seleccionar el Pokémon del jugador
      function selectPokemon(pokemon) {
        playerPokemon = pokemon;
        document.getElementById('combatDisplay').innerHTML = 
          `<p class="combat-message">¡Has elegido a ${pokemon}!</p>`;
        document.getElementById('enemyChoiceSection').style.display = 'flex';  // Muestra la zona de selección de enemigo
        document.getElementById('enemyTitle').style.display = 'block'; // Mostrar título
      }

      // Función para seleccionar el Pokémon enemigo
      function selectEnemy(pokemon) {
        enemyPokemon = pokemon;
        var result = battle(playerPokemon, enemyPokemon);
        document.getElementById('combatDisplay').innerHTML = 
          `<p class="combat-message">${result}</p>`;
      }

      // Función para reiniciar la batalla
      function restartBattle() {
        playerPokemon = null;
        enemyPokemon = null;
        document.getElementById('combatDisplay').innerHTML = 
          `<p class="combat-message">Selecciona tu Pokémon para empezar el combate.</p>`;
        document.getElementById('enemyChoiceSection').style.display = 'none';  // Oculta la zona de selección de enemigo
        document.getElementById('enemyTitle').style.display = 'none'; // Ocultar título
      }

      // Función de combate basada en tipos de Pokémon
      function battle(player, enemy) {
        const battleMatrix = {
          'Lucario': {
            'Lucario': 'Empate',
            'Greninja': 'Lucario gana por ventaja en combate cuerpo a cuerpo.',
            'Zoroark': 'Lucario gana por fuerza física.',
          },
          'Greninja': {
            'Lucario': 'Lucario gana por ventaja en lucha',
            'Greninja': 'Empate',
            'Zoroark': 'Greninja gana por agilidad y ataque sorpresa.',
          },
          'Zoroark': {
            'Lucario': 'Lucario gana por ventaja en cuerpo a cuerpo.',
            'Greninja': 'Greninja gana por rapidez y tipo agua.',
            'Zoroark': 'Empate',
          }
        };
        
        return battleMatrix[player][enemy];
      }
    </script>
  </body>
</html>
